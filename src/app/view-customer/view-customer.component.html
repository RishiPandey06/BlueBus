<div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-info px-5">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link lead" href="#"><strong>Home</strong></a>
                    <a class="nav-link lead" href="add_customer"><strong>Add Customer</strong></a>
                    <a class="nav-link active lead text-white" href="view_customer"><strong>View Customers</strong></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row container-fluid justify-content-center pt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="lead" scope="col"><strong>Name</strong></th>
                        <th class="lead" scope="col"><strong>Contact</strong></th>
                        <th class="lead" scope="col"><strong>Email</strong></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inf of info,let i = index" (click)="edit(i)">
                        <td scope="col" class="lead text-info" id="{{i}}_name">{{inf.name}}</td>
                        <td scope="col" class="lead text-info" id="{{i}}_phone">{{inf.phone}}</td>
                        <td scope="col" class="lead text-info" id="{{i}}_email">{{inf.email}}</td>
                        <td>
                            <button class="btn" id="{{i}}_button" (click)="delete(i)">
                                <svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-trash-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
